<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2021 countdown</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h3 class="title">Christmas countdown</h3>
            <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem aliquid error, totam tenetur hic distinctio facilis blanditiis atque provident similique maxime molestiasas?</p>
            <div class="count-down">
                <div class="box">
                    <h3 id="days">00</h3>
                    <p>Days</p>
                </div>
    
                <div class="box">
                    <h3 id="hours">00</h3>
                    <p>Hours</p>
                </div>
    
                <div class="box">
                    <h3 id="minutes">00</h3>
                    <p>Minutes</p>
                </div>
    
                <div class="box">
                    <h3 id="seconds">00</h3>
                    <p>Seconds</p>
                </div>
    
            </div>
            <a href="#" class="btn">Notify me</a>
        </div>

    </div>
  
<script src="script.js"></script>
</body>


</html>
